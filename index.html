---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="universe thin">    
      
		<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

		<div class="entry">
			{{ post.content | truncatewords:40}}
		</div>
		<div class="button-centered">
			<a href="{{ site.baseurl }}{{ post.url }}" class="button lines grey">Read More</a>
		</div>
	
    </article>
  {% endfor %}
</div>
