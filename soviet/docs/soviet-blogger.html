<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- Metadata: Basic -->
		<title><$BlogPageTitle$></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="<$BlogDescription$>">
		<meta name="keywords" content="<$BlogDescription$>">
		<meta name="author" content="<$BlogOwnerNickname$>">
		<!-- Metadata: GeoTags -->
		<meta name="geo.region" content="Catalunya">
		<meta name="geo.placename" content="Barcelona">
		<meta name="geo.position" content="41.426812;2.234972">
		<meta name="ICBM" content="41.426812;2.234972">
		<!-- Screen styles -->
		<link href="http://hipertextos.github.io/soviet/src/css/soviet-screen.css" rel="stylesheet" media="screen">
		<!-- Print styles -->
		<link href="http://hipertextos.github.io/soviet/src/css/soviet-print.css" rel="stylesheet" media="print">
		<!-- If iexplorer :( -->
		<!--[if lt IE 9]><script src="http://hipertextos.github.io/soviet/src/js/html5shiv.js"></script><![endif]-->
		<!--[if IE]><link rel="stylesheet" type="text/css" href="http://hipertextos.github.io/soviet/src/css/iexplorer.css" /><![endif]-->
		<!-- If JS disabled -->
		<noscript><link href="http://hipertextos.github.io/soviet/src/css/soviet-noscript.css" rel="stylesheet" media="screen"></noscript>
		<!-- Site Feed -->
		<link rel="alternate" type="application/rss+xml" title="rss" href="FeedUrl">
		<!-- Page Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="http://hipertextos.github.io/soviet/src/ics/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="http://hipertextos.github.io/soviet/src/ics/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="http://hipertextos.github.io/soviet/src/ics/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="http://hipertextos.github.io/soviet/src/ics/manifest.json">
		<link rel="mask-icon" href="http://hipertextos.github.io/soviet/src/ics/safari-pinned-tab.svg" color="#dd0000">
		<link rel="shortcut icon" href="http://hipertextos.github.io/soviet/src/ics/favicon.ico">
		<meta name="msapplication-config" content="http://hipertextos.github.io/soviet/src/ics/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body id="layout-gallery">
				
		<!-- Page content -->
		<div id="page">
		
			<nav id="site-nav">
				<div>

				 </div>
			</nav>
			<MainOrArchivePage>
			<header id="page-header">
				<div>
					<h1><a href="<$BlogUrl$>" title="<$BlogDescription$>"><$BlogTitle$></a></h1>
					<p class="lead"><$BlogDescription$></p>
				</div>
			</header>
			<nav id="section-nav" role="sticky">
				<div>

				 </div>
			</nav>
			<main id="page-main">
				<div>
					<Blogger>
						<article id="<$BlogItemNumber$>">
							<div>
								<a href="<$BlogItemPermalinkUrl$>" title="<$BlogItemTitle$>"><img src="<$BlogItemUrl$>" alt="<$BlogItemTitle$>"></a>
							</div>
							<header>
								<h3><small><a href="<$BlogItemPermalinkUrl$>"><$BlogItemTitle$></a></small></h3> 
								<p><a href="<$BlogUrl$><$BlogItemArchiveFileName$>" title="<$BlogItemArchiveFileName$>"><$BlogItemDateTime$></a></p> 
							</header>
						</article>
					</Blogger>
					<nav class="pagination"><$BlogPaginationLinks$></nav>
				</div>
				<aside id="social-profiles">
					<h4>Follow</h4>
					<div>
						<a href="<$BlogSiteFeedUrl$>" title="">RSS</a>
						<a href="http://twitter.com/SOCIALUSER" title="">TW</a>
						<a href="http//facebook.com/SOCIALUSER" title="">Fb</a>
						<a href="" title="http://plus.google.com/+SOCIALUSER">G+</a>
					</div>
				</aside>
				<aside id="social-share">
					<h4>Share</h4>
					<div>
						<a href="http://twitter.com/?status=<$BlogURL$>" title="Share on Twitter">Twitter</a> 
						<a href="http://www.facebook.com/sharer.php?u=<$BlogURL$>&t=<$BlogItemTitle$>" title="Share on Facebook">Facebook</a>
						<a href="https://plusone.google.com/_/+1/confirm?hl=en&url=<$BlogURL$>" title="Share on Google +">Google +</a>
					</div>
				</aside>
			</main>
			</MainOrArchivePage>

			<ItemPage>
			<Blogger>
			<header id="article-header">
				<div>
					<div class="prev-next"><$BlogPaginationLinks$></div>
					<h1><a href="<$BlogUrl$>" title="<$BlogDescription$>"><$BlogTitle$></a></h1>
					<p class="lead"><$BlogDescription$></p>
				</div>
			</header>
			<main id="article-content">
				<div class="layout-post">
					<a href="<$BlogItemPermalinkUrl$>" title="<$BlogItemTitle$>"><img src="<$BlogItemUrl$>" alt="<$BlogItemTitle$>"></a>
					<$BlogItemBody$>
				</div>
			</main>
			</Blogger>
			<aside id="social-profiles">
				<h4>Follow</h4>
				<div>
					<a href="<$BlogSiteFeedUrl$>" title="">RSS</a>
					<a href="http://twitter.com/SOCIALUSER" title="">TW</a>
					<a href="http//facebook.com/SOCIALUSER" title="">Fb</a>
					<a href="" title="http://plus.google.com/+SOCIALUSER">G+</a>
				</div>
			</aside>
			<aside id="social-share">
				<h4>Share</h4>
				<div>
					<Blogger>
					<a href="http://twitter.com/?status=<$BlogItemPermalinkURL$>" title="Share on Twitter">Twitter</a> 
					<a href="http://www.facebook.com/sharer.php?u=<$BlogItemPermalinkURL$>&t=<$BlogItemTitle$>" title="Share on Facebook">Facebook</a> 
					<a href="https://plusone.google.com/_/+1/confirm?hl=en&url=<$BlogItemPermalinkURL$>" title="Share on Google +">Google +</a>
					</Blogger>
				</div>
			</aside>
			</ItemPage>

			
			<footer id="page-footer">
				<div>

				</div>
			</footer>
			
		</div><!-- /#page -->
		  
		<!-- Scripts
		================================================== -->
		<script src="http://hipertextos.github.io/soviet/src/js/ga.js" type="text/javascript"></script>
	</body>
</html>
