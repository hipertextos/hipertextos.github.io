---
layout: default
---
		<header class="flat grey no-margin">
			<h3>{{ page.title }}</h3>
		</header>
		
		<main id="content">
			<div class="content">
			
				<article class="post">
				  
				  <div class="date">
					Written on {{ page.date | date: "%B %e, %Y" }}
				  </div>
  
				  <div class="entry">
					{{ content }}
				  </div>

				  {% include disqus.html disqus_identifier=page.disqus_identifier %}
				</article>			

				<hr>
			</div><!-- /.content -->
		</main>
