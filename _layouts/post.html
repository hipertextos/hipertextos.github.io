---
layout: default
---

		<header class="header-banner flat grey universe thin">
			<h1 class="xg anm-zoomInDown delay-500">{{ page.title }}</h1>
		</header>
		
		<main id="content">
			<div class="content">
			
				<article class="post">
				  <h3>{{ page.title }}</h3>
  
				  <div class="date">
					Written on {{ page.date | date: "%B %e, %Y" }}
				  </div>
  
				  <div class="entry">
					{{ content }}
				  </div>

				  {% include disqus.html disqus_identifier=page.disqus_identifier %}
				</article>			

				<hr>
			</div><!-- /.content -->
		</main>
